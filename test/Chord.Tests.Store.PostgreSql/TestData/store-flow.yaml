flow:
  name: StoreTestFlow
  version: "1.0"
orchestrator:
  completionQueue: queue.store-completed
  failureQueue: queue.store-failed
steps:
  - id: validate
    command:
      queue: queue.validate
  - id: charge
    command:
      queue: queue.charge
  - id: ship
    command:
      queue: queue.ship
